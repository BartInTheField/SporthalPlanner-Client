<div class="container">
  <div *ngIf="!isLoading">
    <h2>Sporthal huren klanten</h2>
    <div>
      <p *ngFor="let customer of customersSporthalHuren">{{customer.sporthalHurenUsername}}</p>
    </div>
    <h2>Overige klanten <button (click)="isAddingCustomer = !isAddingCustomer" class="btn btn-success btn-sm">+</button> </h2>
    <div>
      <form *ngIf="isAddingCustomer">
        <input type="text" placeholder="First name">
        <input type="text" placeholder="Last name">
        <br/>
        <button class="btn btn-primary save">Save</button>
      </form>
      <p *ngFor="let customer of customersNonSporthalHuren">{{customer.firstName}} {{customer.lastName}}</p>
    </div>
  </div>
  <div *ngIf="isLoading" class="loader"></div>
</div>
