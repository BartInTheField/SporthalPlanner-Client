<div style="margin: 30px;margin-top: 30px">
  <form [formGroup]="userForm">

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" class="form-control col-md-2 col-xs-2">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control  col-md-2 col-xs-2">
    </div>
    <button class="btn btn-danger" (click)="onSignin()" type="submit">Login</button>

  </form>
</div>
