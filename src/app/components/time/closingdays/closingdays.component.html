<div class="card">
  <div class="card-body">
    <h5 class="card-title">Sluitingsdag toevoegen</h5>
    <div class="card-text">
      <form [formGroup]="closingdaysForm">
        <div class="form-group">
          <label for="reason">Reden</label>
          <textarea rows="3" type="text" id="reason" formControlName="reason" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="date" id="date" formControlName="date" class="form-control">
        </div>
        <button (click)="onAdd()" [disabled]="!closingdaysForm.valid" class="btn btn-success">Voeg een sluitingsdag toe.</button>
      </form>
    </div>
  </div>
</div>


  <div class="list-group-item" *ngFor="let closingday of closingdays">
    <div>
      <div class="row">
        <div class="col-11">
          <div class="row">
            <div class="col-12">
                <b>{{closingday.date | date:'dd-MM-yyyy'}}</b>
            </div>
            <div class="col-12">
              {{closingday.reason}}
            </div>
          </div>
        </div>
        <div class="col-1">
          <button class="btn btn-danger" (click)="onDelete(closingday)"><b class="fa fa-trash-o"></b></button>
        </div>
      </div>
    </div>
  </div>
  <br/>
