<ul>
  <li *ngFor="let facility of sportsfacilities">

    <a class="list-group-item" (click)="onFacilitySelected(facility)">
      <div>
        <p>{{facility.name}}</p>
        <p>{{facility.address}}</p>
        <p>{{facility.city}}</p>
        <p>{{facility._id}}</p>
      </div>
    </a>

  </li>
</ul>
