<div class="card">
  <div class="card-body">
    <h4 class="card-title">Personeelsleden</h4>
    <div class="button-wrapper mb-3">
      <button class="btn btn-success">Nieuw personeeslid</button>
    </div>

    <div class="card" *ngFor="let member of staffMembers">
      <div class="card-body">
        <div class="card-text">
          <p>
            <strong>{{member.firstName + ' ' + member.lastName}}</strong> <br />
            {{member.dateOfBirth |  date:'dd-MM-yyyy'}}
          </p>
          <button class="btn btn-danger" (click)="onDelete(member)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
          <button class="btn btn-info">Bekijk planning</button>
        </div>
      </div>
    </div>
  </div>
</div>
