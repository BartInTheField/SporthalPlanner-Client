<div class="card">
  <div class="card-body">
    <h5 class="card-title">Voeg planning toe</h5>

    <form [formGroup]="addPlanningForm">
      <div class="form-group">
        <label for="staffMember">Personeelslid</label>
        <select name="staffMember" id="staffMember" class="form-control">
          <option value="" selected disabled hidden>Kies personeelslid</option>
          <option *ngFor="let member of staffMembers" value="member.id">
            {{ member.firstName + ' ' + member.lastName }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="day">Datum</label>
        <input type="date" id="day" formControlName="day" class="form-control" />
      </div>
      <div class="form-group">
        <label for="startingTime">Starttijd</label>
        <input type="time" id="startingTime" formControlName="startingTime" class="form-control" />
      </div>
      <div class="form-group">
        <label for="endingTime">Eindtijd</label>
        <input type="time" id="endingTime" formControlName="endingTime" class="form-control" />
      </div>
      <button (click)="onAddPlanning()"
              [disabled]="!addPlanningForm.valid"
              class="btn btn-success">
        Voeg toe
      </button>
    </form>

  </div>
</div>
