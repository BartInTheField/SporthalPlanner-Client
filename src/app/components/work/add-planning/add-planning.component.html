<div class="add-member">
  <h5>
    Voeg personeelslid toe:
  </h5>
</div>
<div class="member-form card">
  <form [formGroup]="addmemberForm" class="card-body">
    <div class="form-group">
      <label for="day">Eindtijd</label>
      <input type="text" id="day" formControlName="day" class="form-control">
      </input>
    </div>
    <div class="form-group">
      <label for="startingTime">Begintijd</label>
      <input type="text" id="startingTime" formControlName="startingTime" class="form-control">
      </input>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Birth date:</label>
      <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control">
    </div>
    <button (click)="onAddStaffMember()" [disabled]="!addmemberForm.valid" class="btn-primary">
      Voeg personeelslid toe
    </button>
  </form>
</div>
