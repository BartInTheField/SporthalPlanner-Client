<div class="card">
  <div class="card-body">
    <h4 class="card-title">Nieuw personeelslid</h4>

    <form [formGroup]="addmemberForm">
      <div class="form-group">
        <label for="firstName">Voornaam</label>
        <input rows="1" type="text" id="firstName" formControlName="firstName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="lastName">Achternaam</label>
        <input rows="1" type="text" id="lastName" formControlName="lastName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Geboortejaar</label>
        <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control">
      </div>
      <button (click)="onAddStaffMember()" [disabled]="!addmemberForm.valid" class="btn btn-success">
        Voeg personeelslid toe
      </button>
    </form>
  </div>
</div>
