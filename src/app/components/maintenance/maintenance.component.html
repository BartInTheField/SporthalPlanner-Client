<br>
<div class="ml-4 mt-4">
  <div class="row">

      <div class="col-md-6">
        <ul style="list-style-type: none;">
          <li *ngFor="let maintenance of maintenencesForSingleFacility" >
            <div class="list-group-item clearfix" style="border:none">
              <div>
                <h4 class="list-group-item-heading">{{maintenance.subject}} | {{maintenance.days | date:'dd-MM-yyyy'}}</h4>
                <p class="list-group-item-text">{{maintenance.reason}}</p>
                <p class="list-group-item-text">{{maintenance.materials}}</p>
              </div>
            </div>
            <br>
          </li>
        </ul>
      </div>

    <div class="col-md-4">
      <h4 class="card-title">Voeg onderhoud toe</h4>
      <form [formGroup]="maitenanceForm">
        <div class="form-group">
          <label for="subject">Onderwerp</label>
          <input type="text" id="subject" formControlName="subject" class="form-control">
        </div>
        <div class="form-group">
          <label for="days">Datum</label>
          <input type="date" id="days" formControlName="days" class="form-control">
        </div>
        <div class="form-group">
          <label for="reason">Reden</label>
          <textarea rows="3" type="text" id="reason" formControlName="reason" class="form-control">
    </textarea>
        </div>
        <div class="form-group">
          <label for="materials">Niet-beschikbaar materiaal</label>
          <input type="text" id="materials" formControlName="materials" class="form-control">
        </div>
        <br>
        <div>
          <button (click)="onSave()" class="btn btn-success" [disabled]="!maitenanceForm.valid">Voeg toe</button>
        </div>
      </form>
    </div>

  </div>
</div>
