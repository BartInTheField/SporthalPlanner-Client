<br>
<div class="col-md-6">
  <ul style="list-style-type: none;">
    <li *ngFor="let maintenance of maintenencesForSingleFacility" >
      <div class="list-group-item clearfix" style="border:none">
        <div>
          <h4 class="list-group-item-heading">{{maintenance.subject}} | {{maintenance.days | date:'dd-MM-yyyy'}}</h4>
          <p class="list-group-item-text">{{maintenance.reason}}</p>
          <p class="list-group-item-text">{{maintenance.materials}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
